  {% for photo in photos %}
  <div class="overflow-hidden">
  <a href="{{ photo.image.url}}" data-lg-download="{{photo.image.url}}">
    <img 
      src="{{ photo.image.url }}" 
      alt="Event photo" 
      class="event-image transition transform duration-500 hover:scale-105 object-cover rounded-lg w-full" 
    />
    </a>
    </div>
  {% endfor %}

</div>
