{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto p-6 bg-white dark:bg-gray-900 shadow-lg rounded-xl">
    
    <!-- Profile Header -->
    <div class="flex items-center gap-4 mb-6">
        <img class="w-24 h-24 rounded-full object-cover border-4 border-primary" 
             src="{{ request.user.profile.profile_img.url }}" 
             alt="Profile Image">
        <div>
            <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-100">{{ request.user.first_name }} {{ request.user.last_name }}</h2>
            <p class="text-gray-600 dark:text-gray-300">{{ request.user.email }}</p>
        </div>
    </div>

    <!-- Profile Form -->
    <form method="POST" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}

        <!-- Profile Picture Upload -->
        <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Profile Picture</label>
            <div class="flex items-center gap-4 mt-2">
                <input type="file" class="input file:bg-primary file:text-white file:border-0 file:rounded-md file:px-3 file:py-2">
            </div>
        </div>

        <!-- First Name -->
        <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">First Name</label>
            {{ user_form.first_name }}
        </div>

        <!-- Last Name -->
        <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Last Name</label>
            {{ user_form.last_name }}
        </div>

        <!-- Email -->
        <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
            {{ user_form.email }}
        </div>

        <!-- Update Button -->
        <div class="flex justify-end">
            <button type="submit" class="btn btn-primary px-6 py-2 text-white font-semibold rounded-lg shadow-md">
                Update Profile
            </button>
        </div>
    </form>
</div>
{% endblock %}
