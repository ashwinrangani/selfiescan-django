{% load static %}
<!DOCTYPE html>
<html data-theme="gourmet" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    <link
    href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet"
  />
  <!-- Corporate : 'Public Sans' -->
  <link
    href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet"
  />
  <!-- Luxury : 'Archivo' -->
  <link
    href="https://fonts.googleapis.com/css?family=Archivo:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet"
  />
  <!-- Soft : 'Montserrat' -->
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet"
  />
    <title>{% block title %}SelfieScan{% endblock %}</title>
</head>
<body>
    {% include "navbar.html" %}
    {% if messages %}
    <div class="fixed bottom-5 left-1/2 transform -translate-x-1/2 z-50">
        {% for message in messages %}
            <div class="alert alert-soft 
                {% if message.tags == 'success' %} alert-success {% endif %}
                {% if message.tags == 'error' %} alert-danger {% endif %}
                {% if message.tags == 'warning' %} alert-warning {% endif %}
                {% if message.tags == 'info' %} alert-primary {% endif %}
                removing:translate-x-5 removing:opacity-0 flex items-center gap-4 transition duration-300 ease-in-out"
                role="alert" id="alert-{{ forloop.counter }}">
                {{ message }}
                <button class="ms-auto leading-none" data-remove-element="#alert-{{ forloop.counter }}" aria-label="Close Button">
                    <span class="icon-[tabler--x] size-5"></span>
                </button>
            </div>
        {% endfor %}
    </div>
{% endif %}

    <main class="p-6">
        {% block content %}{% endblock %}
    </main>
    
    <script src="{% static 'js/flyonui.js' %}"></script>
    <script src="{% static 'js/theme-toggle.js' %}"></script>
    
    {% block scripts %} {% endblock %}
</body>
</html>
