{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">Account Settings</h1>
   
    <div class="mb-4">
        {% csrf_token %}
        <label class="block font-semibold">Username:</label>
        <input type="text" name="username" id="username" value="{{ user.username }}" class="input rounded-lg p-2 w-full">
        <button id="updateUsernameBtn" class="btn btn-primary mt-2">Update Username</button>
    </div>

    <div class="mb-4">
        <p><strong>Account Created:</strong> {{ user.date_joined }}</p>
        <p><strong>Last Login:</strong> {{ user.last_login }}</p>
    </div>

    <div class="mb-4">
        <a href="{% url 'account_change_password' %}" class="btn btn-secondary">Change Password</a>
    </div>

    <button id="deleteAccountBtn" class="btn btn-danger">Delete Account</button>
</div>
{% endblock %}
{% block scripts %}
<script src="{% static 'js/settings.js' %}"></script>
{% endblock %}
