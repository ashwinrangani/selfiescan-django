{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="max-w-2xl mx-auto p-6 bg-white dark:bg-gray-900 shadow-lg rounded-xl">
    <h1 class="text-2xl font-bold mb-4 text-center">Account Settings</h1>
   
    <div class="mb-4 block md:flex lg:flex items-center gap-2 justify-center">
        {% csrf_token %}
        <label class="block font-semibold">Username:</label>
        <div class="flex gap-2 items-center">
            <input type="text" name="username" id="username" value="{{ user.username }}" class="input rounded-lg p-2 w-52 ">
            <button id="updateUsernameBtn" class="btn btn-primary ">Update</button>
        </div>
    </div>

    <div class="mb-4 grid gap-2 md:ml-28 lg:ml-28">
        <p><strong>Account Created:</strong> {{ user.date_joined }}</p>
        <p><strong>Last Login:</strong> {{ user.last_login }}</p>
    </div>

    <div class="mb-4 flex items-center justify-center gap-2">
        <a href="{% url 'account_change_password' %}" class="btn btn-secondary">Change Password</a>
        <a href="{% url 'account_email' %}" class="btn btn-secondary">Change Email</a>
    </div>

    <button id="deleteAccountBtn" class="btn btn-danger">Delete Account</button>
</div>
{% endblock %}
{% block scripts %}
<script src="{% static 'js/settings.js' %}"></script>
{% endblock %}
