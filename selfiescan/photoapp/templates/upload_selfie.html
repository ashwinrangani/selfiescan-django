{% extends "base.html" %}
{% load static %}
{% block title %}SelfieScan{% endblock %}

{% block content %}

{% if message %}
<div class="bg-green-100 text-green-800 p-4 rounded mb-6">{{ message }}</div>
{% endif %}

<div class="shadow-lg bg-inherit rounded-lg border border-blue-50 dark:border-none  p-6">
  <form method="post" enctype="multipart/form-data" id="upload_selfie" class="space-y-6" action="{% url 'upload_selfie' %}">
    {% csrf_token %}
    <div class="flex items-center justify-center gap-2 lg:gap-6">
      <!-- File Upload -->
      <input
        type="file"
        id="selfie"
        name="selfie"
        accept="image/*"
        class="hidden"
      />
      <label
        for="selfie"
        class="cursor-pointer btn btn-gradient btn-primary btn-lg p-2"
      >
        Select a Selfie
      </label>

      <span class="text-gray-600 font-semibold">OR</span>

      <!-- Camera Capture -->
      <input
        type="file"
        id="camera_selfie"
        name="camera_selfie"
        accept="image/*"
        capture="user"
        class="hidden"
      />
      <label
        for="camera_selfie"
        class="cursor-pointer btn btn-gradient btn-primary btn-lg p-2"
      >
        Capture a Selfie
      </label>
    </div>

    <!-- Image Preview -->
    <div class="relative mt-4 flex items-center justify-center">
      <div id="image-preview-container" class="relative inline-block">
        <img
          id="image-preview"
          class="hidden w-48 h-48 object-cover rounded shadow mx-auto"
          alt="Selected Image Preview"
        />
        <button
          type="button"
          id="clear-preview"
          class="hidden btn btn-circle btn-gradient btn-primary py-2 absolute -top-2 -right-2 bg-red-500 text-white rounded-full hover:bg-red-600"
          title="Clear Image"
        >
          <span class="icon-[tabler--x]"></span>
        </button>
      </div>
    </div>

    <!-- Submit Button -->
    <div class="flex w-full items-center justify-center pb-3">
      <button
        type="submit"
        class="cursor-pointer btn btn-gradient btn-primary btn-lg btn-wide p-2"
      >
        Search
      </button>
    </div>

    <!-- Loading Spinner -->
    <div class="flex justify-center">
      <span class="loading hidden loading-ring loading-lg"></span>
    </div>
  </form>
</div>

<!-- Matches Section -->
<div class="matches-section grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 mt-6 p-4 md:p-8 lg:p-12">
  <!-- Cards will be appended dynamically here -->
</div>

<!--FullScreen View-->
<div id="fullscreen-view" class="hidden fixed inset-0 bg-black bg-opacity-80 items-center justify-center z-50">
  <div class="relative w-full h-full flex items-center justify-center">
    <img id="fullscreen-image" class="max-w-full max-h-full rounded shadow" />
    <button
      id="download-button"
      class="absolute top-4 right-20 btn btn-primary btn-sm"
    >
      Download
    </button>
    <button
      id="close-button"
      class="absolute top-4 right-4 btn btn-secondary btn-sm"
    >
      Close
    </button>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{% static 'js/form.js' %}"></script>
<script src="{% static 'js/download-img.js' %}"></script>
{% endblock %}
